<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Listado de estudiantes</title>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand m-2">Control de estudiantes</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/estudiantes}"}>Control de estudiantes</a>
				</li>
			</ul>
		</div>
	</nav>
    <div class="container">
		<a th:href="@{/estudiantes/nuevo}" class="btn btn-primary my-5">Nuevo Estudiante</a>
		<div class="row">
			<table class="table caption-top">
			  <caption>List of users</caption>
			  <thead class="table-dark">
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Apellido</th>
			      <th scope="col">Email</th>
			      <th scope="col">Acciones</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="estudiante: ${estudiantes}">
			      <th scope="row" th:text="${estudiante.id}"></th>
			      <td th:text="${estudiante.nombre}"></td>
			      <td th:text="${estudiante.apellido}"></td>
			      <td th:text="${estudiante.email}"></td>
			      <td >
					  <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-success">Editar</a>
					  <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
				  </td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</body>
</html>
