<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>EdiciÃ³n de estudiantes</title>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand m-2">Control de estudiantes</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a>
				</li>
			</ul>
		</div>
	</nav>
    <div class="container">
		<div class="row my-5">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}"  th:object="${estudiante}" method="POST">
				  <div class="mb-3">
				    <label class="form-label">Nombre</label>
				    <input 
				    	type="text" 
				    	name="nombre" 
						th:field="*{nombre}" 
						class="form-control" 
						id="exampleInputEmail1" 
						placeholder="Nombre"
					>
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Apellido</label>
				    <input 
				    	type="text" 
				    	name="apellido" 
						th:field="*{apellido}" 
				    	class="form-control" 
				    	id="exampleInputPassword1"
				    	placeholder="Apellido"
				    >
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Email</label>
				    <input 
				    	type="text" 
				    	name="email" 
						th:field="*{email}" 
				    	class="form-control" 
				    	id="exampleInputPassword1"
				    	placeholder="Email"
				    >
				  </div>
				  <button type="submit" class="btn btn-primary my-3">Guardar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
